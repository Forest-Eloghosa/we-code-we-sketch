<!-- JavaScript for Theme Toggle -->
<script>
  const toggle = document.getElementById('theme-toggle');

  const applyTheme = (mode) => {
    document.body.classList.toggle('dark-mode', mode === 'dark');
    document.querySelector('nav').classList.toggle('dark-mode', mode === 'dark');
     document.querySelectorAll('.card').forEach(card => card.classList.toggle('dark-mode', mode === 'dark'));
    document.querySelectorAll('section').forEach(section => section.classList.toggle('dark-mode', mode === 'dark'));
  };

  toggle.addEventListener('click', () => {
    const isDark = document.body.classList.toggle('dark-mode');
    const mode = isDark ? 'dark' : 'light';
    applyTheme(mode);
    localStorage.setItem('theme', mode);
  });

  const saved = localStorage.getItem('theme') || 'light';
  applyTheme(saved);
</script>
